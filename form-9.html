<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto DSMOVIES</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
<header>
    <nav class="container">
        <h1>DSMovie</h1>
        <div class="dsmovie-contact-container">
            <img src="/img/icon-github.svg" alt="">
            <a href="https://github.com/HenriquePSBrito">/HenriquePSBrito</a>
        </div>
   </nav>
</header>

<main>
    <section id="dsmovie-form-section" >

        <div class="container dsmovie-form-container">

        <div class="">
            <div class="dsmovie-card">
                <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/5P8SmMzSNYikXpxil6BYzJ16611.jpg" alt="Batman (2022)">
                <div class="dsmovie-form-description">
                    <h3>Batman (2022)</h3>
                    <form class="dsmovie-form">
                        <div class="form-group dsmovie-form-group">
                            <label for="email">Informe seu e-mail</label>
                            <input class="form-control" type="email" id="email">
                        </div>
                        <div class="form-group dsmovie-form-group">
                            <label for="score">Informe sua avaliação</label>
                            <select class="form-control" name="score" id="score">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                        </select>
                        </div>
                        <div class="dsmovie-form-btn-container">
                             <button class="dsmovie-btn" type="submit">Salvar</button>
                            <a class="dsmovie-btn" href="index.html">Cancelar</a>

                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
      
    </div>
               

    </section>
</main>

</body>
</html>
